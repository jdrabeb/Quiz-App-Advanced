<div class="container">
  <div class="info">
    <h1>Quiz App</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
  <form class="login-form">
      <input [(ngModel)] = "user.username" type="text" name="username" placeholder="name"/>
    <input [(ngModel)] = "user.password" type="password" name="password" placeholder="password"/>
    <button (click)="login()">login</button>
    <p class="message">Not registered? <a routerLink="/signin">Create an account</a></p>
  </form>
</div>
