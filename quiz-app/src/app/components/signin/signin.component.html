
<div class="form">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
  <form class="register-form">
    <input [(ngModel)] = "user.username" type="text" name="username" placeholder="name"/>
    <input [(ngModel)] = "user.password" name="password" type="password" placeholder="password"/>
    <input type="text" placeholder="email address"/>
    <button (click)="save()">create</button>
    <p class="message">Already registered? <a routerLink="login">Sign In</a></p>
  </form>
</div>
